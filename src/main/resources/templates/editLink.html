<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>我的分享分页</title>
  <link rel="stylesheet" type="text/css" th:href="@{/../static/css/layui.css}"/>
</head>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
<SCRIPT>

  function showDetails(){
  document.getElementById("details").style.display="";
  document.getElementById("tips").style.display="none";
  return false;
  }
  function getRadioBoxValue(radioName)
  {
    const obj = document.getElementsByName("time");
    for(let i = 0; i < obj.length; i++) {
      if(obj[i].checked) {
        return obj[i].value;
      }
    }
    return "undefined";
  }


  function callBackData(){
    var parameter = [];
    parameter[0] = document.getElementById("reMark").value;
    parameter[1] = document.getElementById("password").value;
    parameter[2] = getRadioBoxValue();
    if( $("#NotUsePassword").is(":checked"))
      parameter[3] = 1;
    else
      parameter[3] =0;

    return parameter;
  }
</SCRIPT>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>定义链接属性</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="example">

<div style="text-align: center">

  <button type="button" class="layui-btn test layui-btn-normal" onclick="showDetails()">自定义链接</button>

  <p id="tips" style="width: 60%;padding-left: 20%">直接点击确定，将默认生成一个有七天时限，附带随机密码的分享链接,如需要定制细节，请点击上方自定义链接</p>


</div>

  <div class="layui-form-item" id="details" style="display: none;padding-top: 10px"  >
    <div class="layui-form-item">
      <label class="layui-form-label">链接备注名</label>
      <div class="layui-input-block">
        <input type="text" name="reMark" id="reMark" lay-verify="title" autocomplete="off" placeholder="链接备注名" class="layui-input">
      </div>
    </div>
    <div style="padding-left: 10%">
      <input type="checkbox" name="" title="建立无密码链接" value="1"  id="NotUsePassword">
    </div>
    <label class="layui-form-label">链接密码</label>
    <div class="layui-input-block">
      <input type="input" name="password" id="password" placeholder="链接密码" autocomplete="off" class="layui-input" >
    </div>

    <div class="layui-form-item" style="padding-top: 5px">
      <label class="layui-form-label">链接时效</label>
      <div class="layui-input-block" >
        <input type="radio" name="time" value="7" title="七天" checked="">
        <input type="radio" name="time" value="30" title="一个月">
        <input type="radio" name="time" value="999" title="永久">
      </div>
    </div>

  </div>

</FORM>
<script th:src="@{/../static/layui.js}"></script>
</body>
</html>

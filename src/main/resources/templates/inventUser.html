<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" th:href="@{/../static/css/layui.css}"/>
</head>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
<SCRIPT>
  function callBackData(){
    return  document.getElementById("departmentName").value;
  }
</SCRIPT>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>输入被邀请人ID</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="inputPassword">
  <div class="layui-form-item" id="details" style="padding-top: 10px"  >
    <label class="layui-form-label">被邀请人ID</label>
    <div class="layui-input-block">
      <span>对方同意后将进入当前部门</span>
      <input type="input" name="departmentName" id="departmentName" placeholder="请输入被邀请人ID" autocomplete="off" class="layui-input" >
    </div>
  </div>
</FORM>
<script th:src="@{/../static/layui.js}"></script>
</body>
</html>
